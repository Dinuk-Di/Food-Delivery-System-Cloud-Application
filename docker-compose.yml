version: "3.8"
services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  kafka-connect:
    image: debezium/connect:2.6
    depends_on:
      - kafka
    ports:
      - "8083:8083"
    environment:
      BOOTSTRAP_SERVERS: kafka:9092
      GROUP_ID: 1
      CONFIG_STORAGE_TOPIC: connect-configs
      OFFSET_STORAGE_TOPIC: connect-offsets
      STATUS_STORAGE_TOPIC: connect-status
      KEY_CONVERTER: org.apache.kafka.connect.json.JsonConverter
      VALUE_CONVERTER: org.apache.kafka.connect.json.JsonConverter
      PLUGIN_PATH: /kafka/connect

  mysql-customer:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: customer_db
      MYSQL_USER: customer_user
      MYSQL_PASSWORD: customer_pass
    ports:
      - "3306:3306"

  mysql-inventory:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: inventory_db
      MYSQL_USER: inventory_user
      MYSQL_PASSWORD: inventory_pass
    ports:
      - "3308:3306"

  mysql-order:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: order_db
      MYSQL_USER: order_user
      MYSQL_PASSWORD: order_pass
    ports:
      - "3307:3306"

  orderservice:
    build: ./Backend/orderservice
    depends_on:
      - kafka
      - mysql-order
    environment:
      DB_URL: jdbc:mysql://mysql-order:3306/order_db
      DB_USER: order_user
      DB_PASSWORD: order_pass
      KAFKA_BOOTSTRAP: kafka:9092
    ports:
      - "9091:9091"

  customerservice:
    build: ./Backend/customerservice
    depends_on:
      - kafka
      - mysql-customer
    environment:
      DB_URL: jdbc:mysql://mysql-customer:3306/customer_db
      DB_USER: customer_user
      DB_PASSWORD: customer_pass
      KAFKA_BOOTSTRAP: kafka:9092
    ports:
      - "9092:9092"

  inventoryservice:
    build: ./Backend/inventoryservice
    depends_on:
      - kafka
      - mysql-inventory
    environment:
      DB_URL: jdbc:mysql://mysql-inventory:3306/inventory_db
      DB_USER: inventory_user
      DB_PASSWORD: inventory_pass
      KAFKA_BOOTSTRAP: kafka:9092
    ports:
      - "9093:9093"


