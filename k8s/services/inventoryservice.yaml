apiVersion: apps/v1
kind: Deployment
metadata:
  name: inventoryservice
spec:
  selector:
    matchLabels:
      app: inventoryservice
  template:
    metadata:
      labels:
        app: inventoryservice
    spec:
      containers:
        - name: app
          image: inventoryservice:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: DB_URL
              value: jdbc:mysql://inventory-mysql:3306/inventory_db
            - name: DB_USER
              value: inventory_user
            - name: DB_PASSWORD
              value: inventory_pass
            - name: KAFKA_BOOTSTRAP
              value: kafka:9092
          ports:
            - containerPort: 9093
---
apiVersion: v1
kind: Service
metadata:
  name: inventoryservice
spec:
  selector:
    app: inventoryservice
  ports:
    - port: 9093
      targetPort: 9093


