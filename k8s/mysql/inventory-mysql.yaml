apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: inventory-mysql-pvc
spec:
  accessModes: ["ReadWriteOnce"]
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: inventory-mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: inventory-mysql
  template:
    metadata:
      labels:
        app: inventory-mysql
    spec:
      containers:
        - name: mysql
          image: mysql:8.0
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: root
            - name: MYSQL_DATABASE
              value: inventory_db
            - name: MYSQL_USER
              value: inventory_user
            - name: MYSQL_PASSWORD
              value: inventory_pass
          ports:
            - containerPort: 3306
          volumeMounts:
            - name: data
              mountPath: /var/lib/mysql
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: inventory-mysql-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: inventory-mysql
spec:
  selector:
    app: inventory-mysql
  ports:
    - port: 3306
      targetPort: 3306


