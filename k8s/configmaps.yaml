apiVersion: v1
kind: ConfigMap
metadata:
  name: mysql-auth-config
  namespace: food-delivery
data:
  MYSQL_DATABASE: "auth_db"
  MYSQL_USER: "authuser"

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mysql-restaurant-config
  namespace: food-delivery
data:
  MYSQL_DATABASE: "restaurantdb"
  MYSQL_USER: "user"

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mysql-order-config
  namespace: food-delivery
data:
  MYSQL_DATABASE: "orderdb"
  MYSQL_USER: "user"

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: food-delivery
data:
  SPRING_PROFILES_ACTIVE: "docker"
  # Service URLs for inter-service communication
  AUTH_SERVICE_URL: "http://authservice:8081"
  ORDER_SERVICE_URL: "http://orderservice:9094"
  RESTAURANT_SERVICE_URL: "http://restaurantservice:9093"
  # CORS Configuration
  CORS_ALLOWED_ORIGINS: "http://localhost:3000,http://localhost:5173,http://localhost:8080,http://frontend:80,http://food-delivery.local,http://api.food-delivery.local"
  CORS_ALLOWED_METHODS: "GET,POST,PUT,DELETE,PATCH,OPTIONS"
  CORS_ALLOWED_HEADERS: "*"
  CORS_ALLOW_CREDENTIALS: "true"
