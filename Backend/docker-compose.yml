version: "3.8"

services:
  mysql-inventory:
    image: mysql:8.0
    container_name: mysql-inventory
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: inventorydb
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3307:3306"
    volumes:
      - mysql_inventory_data:/var/lib/mysql

  mysql-order:
    image: mysql:8.0
    container_name: mysql-order
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: orderdb
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3308:3306"
    volumes:
      - mysql_order_data:/var/lib/mysql

  postgres-customer:
    image: postgres:15
    container_name: customerservice-db
    environment:
      POSTGRES_DB: customersdb
      POSTGRES_USER: customerservice
      POSTGRES_PASSWORD: secret
    volumes:
      - postgres_customer_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U customerservice -d customersdb"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  customerservice:
    build: ./customerservice
    container_name: customerservice-app
    ports:
      - "9092:9092"
    environment:
      DB_HOST: postgres-customer
      DB_PORT: 5432
      DB_NAME: customersdb
      DB_USER: customerservice
      DB_PASSWORD: secret
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      postgres-customer:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9092/customers"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  inventoryservice:
    build: ./inventoryservice
    container_name: inventoryservice
    ports:
      - "9093:9093"
    depends_on:
      - mysql-inventory
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql-inventory:3306/inventorydb
      SPRING_DATASOURCE_USERNAME: user
      SPRING_DATASOURCE_PASSWORD: password

  orderservice:
    build: ./orderservice
    container_name: orderservice
    ports:
      - "9094:9094"
    depends_on:
      - mysql-order
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql-order:3306/orderdb
      SPRING_DATASOURCE_USERNAME: user
      SPRING_DATASOURCE_PASSWORD: password

volumes:
  mysql_inventory_data:
  mysql_order_data:
  postgres_customer_data:
