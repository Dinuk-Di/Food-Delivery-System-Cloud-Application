spring.application.name=apigateway
server.port=8080

# Service URLs for Docker environment
auth.service.url=http://authservice:8081
order.service.url=http://orderservice:9094
inventory.service.url=http://inventoryservice:9093

# JWT Configuration
jwt.secret=404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
jwt.expiration=86400000

# Logging
logging.level.com.deliverysystem.apigateway=INFO
logging.level.org.springframework.security=INFO

# CORS Configuration for production
cors.allowed.origins=http://localhost:3000,http://localhost:5173
cors.allowed.methods=GET,POST,PUT,DELETE,PATCH,OPTIONS
cors.allowed.headers=*
cors.allow.credentials=true

# Actuator endpoints for health checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
