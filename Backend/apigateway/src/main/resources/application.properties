spring.application.name=apigateway
server.port=8080

# Service URLs
auth.service.url=http://localhost:8081
order.service.url=http://localhost:9094
food.service.url=http://localhost:9093

# Multipart file upload configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# Logging
logging.level.com.deliverysystem.apigateway=DEBUG
logging.level.org.springframework.security=DEBUG

# CORS Configuration
cors.allowed.origins=http://localhost:3000,http://localhost:5173,http://localhost:8080,http://frontend:80
cors.allowed.methods=GET,POST,PUT,DELETE,PATCH,OPTIONS
cors.allowed.headers=*
cors.allow.credentials=true

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION}

# Actuator Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
