services:
  db:
    image: postgres:15
    container_name: customerservice-db
    environment:
      POSTGRES_DB: customersdb
      POSTGRES_USER: customerservice
      POSTGRES_PASSWORD: secret
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U customerservice -d customersdb"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  customerservice:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: customerservice-app
    ports:
      - "9092:9092"
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: customersdb
      DB_USER: customerservice
      DB_PASSWORD: secret
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9092/customers"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  db-data: {}
