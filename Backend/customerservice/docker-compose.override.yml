# Docker Compose Override for Development
# This file extends docker-compose.yml for development purposes
# Usage: docker-compose -f docker-compose.yml -f docker-compose.override.yml up

services:
  customerservice:
    environment:
      SPRING_PROFILES_ACTIVE: development
      LOGGING_LEVEL_ROOT: DEBUG
      SPRING_JPA_SHOW_SQL: true
    volumes:
      # Mount source code for hot reload (if using spring-boot-devtools)
      - ./src:/workspace/src:ro
    ports:
      - "9092:9092"
      - "5005:5005"  # Debug port
    command: >
      java -agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5005
      -jar /app/app.jar

  db:
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: customersdb_dev
    volumes:
      - dev-db-data:/var/lib/postgresql/data

volumes:
  dev-db-data:
