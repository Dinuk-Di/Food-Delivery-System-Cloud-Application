# Docker-specific configuration for Auth Service
spring.application.name=authservice
server.port=8081

# MySQL Database Configuration for Docker
spring.datasource.url=jdbc:mysql://mysql-auth:3306/auth_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=false

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION}

# Swagger Configuration
springdoc.swagger-ui.path=/docs
springdoc.api-docs.path=/api-docs

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.info.env.enabled=true

# Logging (less verbose for Docker)
logging.level.com.deliverysystem.authservice=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN

# Database connection pool settings
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# Wait for database to be ready
spring.datasource.hikari.initialization-fail-timeout=60000
