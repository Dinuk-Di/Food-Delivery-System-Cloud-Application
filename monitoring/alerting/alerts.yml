groups:
  - name: up-alerts
    rules:
      - alert: TargetDown
        expr: up == 0
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "Target down ({{ $labels.job }} - {{ $labels.instance }})"
          description: "Prometheus has marked the target as down for >2m."

  - name: spring-boot-alerts
    rules:
      - alert: HighHttp5xxRate
        expr: rate(http_server_requests_seconds_count{status=~"5.."}[5m]) > 0.5
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "High 5xx error rate ({{ $labels.job }})"
          description: "5xx > 0.5 req/s over 5m."

      - alert: JVMHighMemoryUsage
        expr: (jvm_memory_used_bytes{area="heap"} / jvm_memory_max_bytes{area="heap"}) > 0.85
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "JVM heap is >85% ({{ $labels.instance }})"
          description: "Heap usage is high for >10m."

  - name: mysql-alerts
    rules:
      - alert: MySQLDown
        expr: mysql_up == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "MySQL exporter reports down ({{ $labels.instance }})"

      - alert: MySQLHighThreadsConnected
        expr: mysql_global_status_threads_connected > 200
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High MySQL threads connected ({{ $labels.instance }})"
