global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - /etc/prometheus/alerting/alerts.yml

scrape_configs:
  - job_name: prometheus
    static_configs:
      - targets: ['prometheus:9090']

  # Spring Boot apps
  - job_name: spring-boot
    metrics_path: /actuator/prometheus
    static_configs:
      - targets:
        - authservice:8081
        - foodservice:9093
        - orderservice:9094
        - apigateway:8080
    relabel_configs:
      - source_labels: [__address__]
        target_label: service

  # cAdvisor: per-container CPU/mem/fs/net
  - job_name: cadvisor
    static_configs:
      - targets: ['cadvisor:8080']

  # (Optional) Node exporter: host metrics (works best on Linux hosts)
  - job_name: node-exporter
    static_configs:
      - targets: ['node-exporter:9100']

  # MySQL exporters
  - job_name: mysql-auth
    static_configs:
      - targets: ['mysql-auth-exporter:9104']
  - job_name: mysql-food
    static_configs:
      - targets: ['mysql-food-exporter:9104']
  - job_name: mysql-order
    static_configs:
      - targets: ['mysql-order-exporter:9104']

  # Blackbox HTTP checks (frontend, gateway, and service health)
  - job_name: blackbox-http
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
        - http://frontend:80/
        - http://apigateway:8080/actuator/health
        - http://authservice:8081/actuator/health
        - http://foodservice:9093/actuator/health
        - http://orderservice:9094/actuator/health
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115
